<script src="http://js.bsapi.co/test/"></script>
<script>
var polygon, xyz = 3, xyzuv = 5;
bsTest('polygon',
            function () {
                // 삼각형이면 vs.length == 3
                polygon = Primitive.polygon(3, 1);
                return polygon.getVertexCount();
            }, 3,
            function () {
                // 삼각형이면 is.length == 1
                polygon = Primitive.polygon(3, 1);
                return polygon.getTriangleCount();
            }, 1,
            function () {
                // 사각형이면 vs.length == 4
                polygon = Primitive.polygon(4, 1);
                return polygon.getVertexCount();
            }, 4,
            function () {
                // 사각형이면 is.length == 2
                polygon = Primitive.polygon(4, 1);
                return polygon.getTriangleCount();
            }, 2,
            function () {
                // 오각형이면 vs.length == 5
                polygon = Primitive.polygon(5, 1);
                return polygon.getVertexCount();
            }, 5,
            function () {
                // 사각형이면 is.length == 3
                polygon = Primitive.polygon(5, 1);
                return polygon.getTriangleCount();
            }, 3,
            function () {
                // 홀수각형이면
                // n / 2 미만 번째 점의 x좌표 < 0
                // n / 2 이상 번째 점의 x좌표 > 0
                var vArr, checkPosNeg = true,
                    n = 17, i;
                polygon = Primitive.polygon(n, 1);
                vArr = polygon._position;
console.log('polygon._position : ', polygon._position);
                for (i = 1 ; i < n ; i++) {
                    if (i < (n / 2))
                        checkPosNeg = checkPosNeg && (vArr[i *= xyz] < 0);
                    else
                        checkPosNeg = checkPosNeg && (vArr[i *= xyz] > 0);
                }

                return checkPosNeg;
            }, true,
            function () {
                // 짝수각형이면
                // n / 2 미만 번째 점의 x좌표 < 0
                // n / 2 번째 점의 x 좌표 == 0
                // n / 2 초과 번째 점의 x좌표 > 0
                var vArr, checkPosNeg = true,
                    n = 8, i;
                polygon = Primitive.polygon(n, 1);
                vArr = polygon._position;

                for (i = 1 ; i < n ; i++) {
                    if (i < (n / 2))
                        checkPosNeg = checkPosNeg && (vArr[i *= xyz] < 0);
                    else if ( i == (n / 2))
                        checkPosNeg = checkPosNeg && (Math.round(vArr[i *= xyz]) == 0);
                    else
                        checkPosNeg = checkPosNeg && (vArr[i *= xyz] > 0);
                }

                return checkPosNeg;
            }, true,
            function () {
                // 파라미터 전달 안하면 반경 1인 삼각형 반환
                polygon = Primitive.polygon();

                return polygon.getVertexCount() == 3 && polygon._position[1] == 1;
            }, true
);
bsTest('sphere',
        function () {
            // 삼각형이면 vs.length == 3
            polygon = Primitive.polygon(3, 1);
            return polygon.getVertexCount();
        }, 3,
        function () {
            // 홀수각형이면
            // n / 2 미만 번째 점의 x좌표 < 0
            // n / 2 이상 번째 점의 x좌표 > 0
            var vArr, checkPosNeg = true,
                    n = 17, i;
            polygon = Primitive.polygon(n, 1);
            vArr = polygon._position;
            console.log('polygon._position : ', polygon._position);
            for (i = 1 ; i < n ; i++) {
                if (i < (n / 2))
                    checkPosNeg = checkPosNeg && (vArr[i *= xyz] < 0);
                else
                    checkPosNeg = checkPosNeg && (vArr[i *= xyz] > 0);
            }

            return checkPosNeg;
        }, true,
        function () {
            // 파라미터 전달 안하면 반경 1인 삼각형 반환
            polygon = Primitive.polygon();

            return polygon.getVertexCount() == 3 && polygon._position[1] == 1;
        }, true
);
</script>
<canvas id='polygon' width=500 height=500></canvas>
<script>
(function() {
    var world = new World('polygon'),
        scene = new Scene(),
        camera = new Camera(),
        solidWhite = new Material('#ffffff');

    world.addScene('scene', scene);
    scene.addChild('camera', camera);
    world.addRender('scene', 'camera');
    scene.addMaterial('bitmapMat', new Material());
    scene.addTexture('texture1', '../asset/honey1.png');
    scene.getMaterial('bitmapMat').addTexture(Texture.diffuse, 'texture1');

    var setMesh = function(n) {
        var polygon = Primitive.polygon(n, 2),
            // newMesh = new Mesh(triangle, solidWhite);
            newMesh = new Mesh(polygon, new Material().addTexture(Texture.diffuse, 'texture1'));
        scene.removeChild('polygon' + Math.max(3, n - 1));
        scene.addChild('polygon' + n, newMesh);
        newMesh.z = -10;
    };

    var start = 3, end = 15,
        intervalId;
    setMesh(start++);
    world.render();
    intervalId = setInterval( function() {
        if ( start < end) {
            setMesh(start++);
            world.render();
        }
    }, 300);
    if (start == end)
        clearInterval(intervalId);
}());
</script>

<script>
(function() {
    var world = new World('plane'),
        scene = new Scene(),
        camera = new Camera(),
        mesh;

    world.addScene('scene', scene);
    scene.addChild('camera', new Camera());
    world.addRender('scene', 'camera');
    scene.addTexture('texture', '../asset/honey1.png');
//        mesh = new Mesh(Primitive.plane(2,2), new Material('#afc'));
    mesh = new Mesh(Primitive.plane(2,2), new Material().addTexture(Texture.diffuse, 'texture'));
    mesh.z = -5;
    mesh.x = 0;
    scene.addChild('mesh', mesh);

    setInterval(function () {
        mesh.rotateX += 0.01,
        mesh.rotateY += 0.01,
        mesh.rotateZ += 0.01;

        world.render();
    }, 1000 / 60)

}());
</script>
