<script src="lib/mogl.min.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>
    MoGL.globalization();

    var camera = new Camera()
    var world = new World('world')
    var scene = new Scene()
    var controller = new ObitController(camera)
    console.log(camera)

    world.addScene('scene', scene)
    scene.addChild('camera', camera)

    scene.addTexture('texture', '../showcase/monkey/Suzanne.jpg');

    var material = new Material()
    material.addTexture(Texture.diffuse,'texture')
    material.setShading(Shading.phong)
//    material.setLambert(2)

    for (var i = 0; i < 250; i++) {
        var a = new Mesh(Primitive.sphere(32), material)
        scene.addChild('test' + i, a)
        a.x = Math.random() * 50 - 25
        a.y = Math.random() * 50 - 25
        a.z = Math.random() * 50 - 25
    }

    world.addRender('scene', 'camera')
    var controller = new ObitController(camera)
    setInterval(function () {
        controller.update()
        world.render()
    }, 1000 / 60)
    console.log(camera)

</script>
