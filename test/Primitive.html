<script>
var rPolygon;
bsTest('rpolygon',
            function () {
                // 삼각형이면 vs.length == 3
                rPolygon = Primitive.rpolygon(3, 1);
                return rPolygon.getVertexCount();
            }, 3,
            function () {
                // 삼각형이면 is.length == 1
                rPolygon = Primitive.rpolygon(3, 1);
                return rPolygon.getTriangleCount();
            }, 1,
            function () {
                // 사각형이면 vs.length == 4
                rPolygon = Primitive.rpolygon(4, 1);
                return rPolygon.getVertexCount();
            }, 4,
            function () {
                // 사각형이면 is.length == 2
                rPolygon = Primitive.rpolygon(4, 1);
                return rPolygon.getTriangleCount();
            }, 2,
            function () {
                // 오각형이면 vs.length == 5
                rPolygon = Primitive.rpolygon(5, 1);
                return rPolygon.getVertexCount();
            }, 5,
            function () {
                // 사각형이면 is.length == 3
                rPolygon = Primitive.rpolygon(5, 1);
                return rPolygon.getTriangleCount();
            }, 3,
            function () {
                // 홀수각형이면
                // n / 2 미만 번째 점의 x좌표 < 0
                // n / 2 이상 번째 점의 x좌표 > 0
                var vArr, checkPosNeg = true,
                    n = 7, i;
                rPolygon = Primitive.rpolygon(n, 1);
                vArr = rPolygon._position;
                for (i = 1 ; i < n ; i++) {
                    if (i < (n / 2))
                        checkPosNeg = checkPosNeg && (vArr[i *= 3] < 0);
                    else
                        checkPosNeg = checkPosNeg && (vArr[i *= 3] > 0);
                }

                return checkPosNeg;
            }, true,
            function () {
                // 짝수각형이면
                // n / 2 미만 번째 점의 x좌표 < 0
                // n / 2 번째 점의 x 좌표 == 0
                // n / 2 초과 번째 점의 x좌표 > 0
                var vArr, checkPosNeg = true,
                    n = 8, i;
                rPolygon = Primitive.rpolygon(n, 1);
                vArr = rPolygon._position;

                for (i = 1 ; i < n ; i++) {
                    if (i < (n / 2))
                        checkPosNeg = checkPosNeg && (vArr[i *= 3] < 0);
                    else if ( i == (n / 2))
                        checkPosNeg = checkPosNeg && (Math.round(vArr[i *= 3]) == 0);
                    else
                        checkPosNeg = checkPosNeg && (vArr[i *= 3] > 0);
                }

                return checkPosNeg;
            }, true
);
</script>
<canvas id='rpolygon' width=150 height=150></canvas>
<script>
(function() {
    var world = new World('rpolygon'),
    scene = new Scene(),
    camera = new Camera(),
    solidWhite = new Material('#ffffff');

world.addScene('scene', scene);
scene.addChild('camera', camera);
world.addRender('scene', 'camera');

var setMesh = function(n) {
    var triangle = Primitive.rpolygon(n, 3),
        newMesh = new Mesh(triangle, solidWhite),
        oldMesh = scene.getChild('rpolygon' + (n - 1));
    // if (oldMesh)
    //     oldMesh.destroy();
    scene.removeChild('rpolygon' + Math.max(3, n - 1));
    scene.addChild('rpolygon' + n, newMesh);
    newMesh.z = -10;
};

var start = 3, end = 15,
    intervalId = setInterval( function() {
        if ( start < end) {
            setMesh(start++);
            world.render();
        }
    }, 300);
setMesh(start++);
world.render();
if (start == end)
    clearInterval(intervalId);
}());
</script>
