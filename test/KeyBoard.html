<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - KeyBoard.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
<img src="../src/ohno.png">
<canvas id="world" width="600" height="10"></canvas>
<div>A키를 누르세용</div>
<div id='console'></div>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../src/MoGL.js"></script>
<script src="../src/BlendMode.js"></script>
<script src="../src/Filter.js"></script>
<script src="../src/Vertex.js"></script>
<script src="../src/VertexShaderFunctions.js"></script>
<script src="../src/Matrix.js"></script>
<script src="../src/KeyBoard.js"></script>
<script src="../src/Geometry.js"></script>
<script src="../src/Material.js"></script>
<script src="../src/Texture.js"></script>
<script src="../src/Mesh.js"></script>
<script src="../src/Group.js"></script>
<script src="../src/Camera.js"></script>
<script src="../src/Scene.js"></script>
<script src="../src/World.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>
    var consoleDiv = document.getElementById('console')

    KeyBoard.bindkey(KeyBoard.A, downTest)
    KeyBoard.bindkey(KeyBoard.B, downTest)
    KeyBoard.unBindkey(KeyBoard.B)
    function downTest(type, key) {
        if (type == 'keydown') console.log(type, key, '가 다운'), consoleDiv.innerHTML = type + ' ' + key + ' ' + '가 다운'
        if (type == 'keyup') console.log(type, key, '가 업'), consoleDiv.innerHTML = type + ' ' + key + ' ' + '가 업'
    }

</script>
<div></div>
</body>
</html>
