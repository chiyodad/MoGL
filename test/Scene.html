<body>
<img src="../src/ohno.png" id="img1">

<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../src/MoGL.js"></script>
<script src="../src/Matrix.js"></script>

<script src="http://js.bsapi.co/test/"></script>
<script id="fshader" type="text/shader">
precision mediump float;
uniform sampler2D uSampler;
varying vec2 vUV;
void main(void) {
     gl_FragColor =  texture2D(uSampler, vec2(vUV.s, vUV.t));
}





</script>
<script>
    //일반적은 new방식
    var scene1 = new Scene();
    //factory함수로도 작동
    var scene2 = Scene();
    bsTest('new',
            function () {
                return scene1.isAlive;
            }, true,
            function () {
                return scene2.isAlive;
            }, true
    );
    var t, t2

    var city1 = Scene();
    var mesh = new Mesh()
    var mesh2 = new Mesh()



    bsTest('addChild/getChild/removeChild',
            function () {
                city1.addChild('building', mesh);
                return city1.getChild('building')
            }, mesh,
            function () {
                return city1.getChild('building') instanceof Mesh
            }, true,
            function () {
                try {
                    //mesh가 아닌 객체 등록 시도
                    city1.addChild('noMeshTest', {});
                } catch (e) {
                    console.log(e); //Scene.addChild:1
                }
                return city1.getChild('noMeshTest')
            }, null,
            function () {
                try {
                    //중복된 id등록 시도
                    city1.addChild('building', mesh2);
                } catch (e) {
                    console.log(e); //Scene.addChild:0
                }
                return city1.getChild('building') == mesh2
            }, false,
            function () {
                return city1.getChild('wantNull')
            }, null,
            function () {
                return city1.removeChild('wantFalse')
            }, false,
            function () {
                return city1.removeChild('building')
            }, true
    )

    var lobby = new Scene();
    var img = document.getElementById('img1');

    bsTest('Texture',
            function () {
                lobby.addTexture('texture', img);
                return lobby.getTexture('texture')
            }, img,
            function () {
                return lobby.removeTexture('texture')
            }, true,
            function () {
                return lobby.removeTexture('wantFalse')
            }, false
    )

    bsTest('material',
            function () {
                lobby.addMaterial('white', new Material())
                return lobby.getMaterial('white') instanceof Material
            }, true,
            function () {
                return lobby.removeMaterial('white')
            }, true,
            function () {
                return lobby.removeMaterial('wantFalse')
            }, false
    )

    var testGeometry = new Geometry([], [])
    testGeometry.addVertxShader('testID')
    var testGeometry2 = new Geometry([], [])
    bsTest('geometry',
            function () {
                lobby.addGeometry('geometryTest', testGeometry);
                return lobby.getGeometry('geometryTest')
            }, testGeometry,
            function () {
                try {
                    //중복된 id등록 시도
                    lobby.addGeometry('geometryTest', testGeometry2);
                } catch (e) {
                    console.log(e);
                }
                return lobby.getGeometry('geometryTest') == testGeometry
            }, true,
            function () {
                try{
                    //적절하지 않은 값을 전달
                    lobby.addGeometry( 'geometryTest2', {} );
                }catch(e){
                    console.log(e); //Scene.addGeometry:1
                }
                return lobby.getGeometry('geometryTest2')
            }, null
    )

    //    );
</script>
