<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Texture Option Test</title>
    <meta charset="utf-8"/>
    <meta property="og:title" content="Texture Option Test"/>
    <meta property="og:description" content="MoGL.js version"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=high-dpi "/>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .FPS {
            color: #FFF;
            left: 0px;
            top: 0px;
            position: absolute;
        }
    </style>
    <script src="../src/$.js"></script>
    <script src="../src/MoGL.js"></script>
    <script src="../src/BlendMode.js"></script>
    <script src="../src/Filter.js"></script>
    <script src="../src/Primitive.js"></script>
    <script src="../src/Vertex.js"></script>
    <script src="../src/Shading.js"></script>
    <script src="../src/VertexShaderFunctions.js"></script>
    <script src="../src/Shader.js"></script>
    <script src="../src/Matrix.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Geometry.js"></script>
    <script src="../src/Material.js"></script>
    <script src="../src/Mesh.js"></script>
    <script src="../src/Group.js"></script>
    <script src="../src/Camera.js"></script>
    <script src="../src/Scene.js"></script>
    <script src="../src/World.js"></script>
</head>
<body>
<img src="monkey/Suzanne.jpg" id="testIMG" style="position: absolute;top:0px;">
<img src="monkey/Suzanne.jpg" id="testIMG2" style="position: absolute;top:0px;">
<img src="monkey/Suzanne.jpg" id="testIMG3" style="position: absolute;top:0px;">
<img src="monkey/Suzanne.jpg" id="testIMG4" style="position: absolute;top:0px;">
<img src="monkey/Suzanne.jpg" id="testIMG5" style="position: absolute;top:0px;">

<canvas id="canvas"></canvas>
<script>
    'use strict';

    var world = new World('canvas');
    var scene = new Scene();

    world.setAutoSize(1)
    world.addScene(scene);

    scene.addChild(new Camera().setId('camera'));
    scene.getChild('camera').backgroundColor = '#fff'
    scene.addMaterial(new Material().setId('material'));
    scene.addMaterial(new Material().setId('materialZoomout'));
    scene.addMaterial(new Material().setId('materialZoomIn'));
    scene.addMaterial(new Material().setId('materialCrop'));
    scene.addMaterial(new Material().setId('materialAddSpace'));

    var t1 = new Texture()
    var t2 = new Texture()
    var t3 = new Texture()
    var t4 = new Texture()
    var t5 = new Texture()

    t1.resizeType = Texture.zoomOut
    t2.resizeType = Texture.zoomIn
    t3.resizeType = Texture.crop
    t4.resizeType = Texture.addSpace


    t1.img = document.getElementById('testIMG')
    t2.img = document.getElementById('testIMG2')
    t3.img = document.getElementById('testIMG3')
    t4.img = document.getElementById('testIMG4')
    t5.img = document.getElementById('testIMG5')


    scene.addTexture(t1);
    scene.addTexture(t2);
    scene.addTexture(t3);
    scene.addTexture(t4);
    scene.addTexture(t5);


    scene.getMaterial('materialZoomout').addTexture(Texture.diffuse, t1);
    scene.getMaterial('materialZoomIn').addTexture(Texture.diffuse, t2);
    scene.getMaterial('materialCrop').addTexture(Texture.diffuse, t3);
    scene.getMaterial('materialAddSpace').addTexture(Texture.diffuse, t4);
    scene.getMaterial('material').addTexture(Texture.diffuse, t5);


    var meshZoomout = new Mesh(Primitive.plane(), scene.getMaterial('materialZoomout'))
    var meshZoomIn = new Mesh(Primitive.plane(), scene.getMaterial('materialZoomIn'))
    var meshCrop = new Mesh(Primitive.plane(), scene.getMaterial('materialCrop'))
    var meshAddSpace = new Mesh(Primitive.plane(), scene.getMaterial('materialAddSpace'))
    var mesh = new Mesh(Primitive.plane(), scene.getMaterial('material'))

    meshZoomout.rotateX = Math.PI / 2
    meshZoomIn.rotateX = Math.PI / 2
    meshCrop.rotateX = Math.PI / 2
    meshAddSpace.rotateX = Math.PI / 2
    mesh.rotateX = Math.PI / 2

    scene.addChild(meshZoomout)
    scene.addChild(meshZoomIn)
    scene.addChild(mesh)
    scene.addChild(meshCrop)
    scene.addChild(meshAddSpace)

    meshZoomout.x = -2.2
    meshZoomIn.x = -1.1
    mesh.x = 0
    meshCrop.x = 1.1
    meshAddSpace.x = 2.2

    world.start()

</script>
</body>
</html>
