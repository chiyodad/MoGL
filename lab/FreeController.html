<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - FreeController.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=high-dpi "/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div style="position: absolute; z-index: 10;color: #fff;padding: 10px">
    A:left / D:right
    W:forward / S:back
    R:up / F:down
    Q,E,T,G : rotation
</div>
<canvas id="world" width="600" height="600"></canvas>

<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../showcase/dat.gui.min.js"></script>

<script src="../src/MoGL.js"></script>
<script src="../src/KeyBoard.js"></script>
<script src="../src/BlendMode.js"></script>
<script src="../src/Filter.js"></script>
<script src="../src/Shading.js"></script>
<script src="../src/Vertex.js"></script>
<script src="../src/VertexShaderFunctions.js"></script>
<script src="../src/Matrix.js"></script>
<script src="../src/Geometry.js"></script>
<script src="../src/Material.js"></script>
<script src="../src/Texture.js"></script>
<script src="../src/Mesh.js"></script>
<script src="../src/Primitive.js"></script>
<script src="../src/Group.js"></script>
<script src="../src/Camera.js"></script>
<script src="../src/FreeController.js"></script>
<script src="../src/Scene.js"></script>
<script src="../src/World.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>


    var camera = new Camera()
    var world = new World('world')
    var scene = new Scene()
    var controller = new FreeController(camera)

    world.addScene(scene)
    scene.addChild('camera', camera)

    scene.addTexture('texture', '../showcase/monkey/Suzanne.jpg');

    var material = new Material()
    material.setShading(Shading.phong)
    material.setLambert(2)

    for (var i = 0; i < 500; i++) {
        var a = new Mesh(Primitive.geodesic(), material)
        scene.addChild('test' + i, a)
        a.x = Math.random() * 50 - 25
        a.y = Math.random() * 50 - 25
        a.z = Math.random() * 50 - 25
    }

    world.setAutoSize(1)
    world.addEventListener(World.renderBefore, function () {
        controller.update()
    })
    world.start()
    var testMat = material


    ///////////////////////////////////////////////////
    // UI
    ///////////////////////////////////////////////////
    var controllerParams = {
        speed: 1000,
        smoothDelay: 0.1
    };
    var shadingParams = {
        color: function () {
            testMat.removeTexture('texture');
            testMat.setShading(Shading.none)
        },
        toon: function () {
            testMat.removeTexture('texture');
            testMat.setShading(Shading.toon)
        },
        PhongColor: function () {
            testMat.removeTexture('texture');
            testMat.setShading(Shading.phong)
        },
        GouraudColor: function () {
            testMat.removeTexture('texture');
            testMat.setShading(Shading.gouraud)
        },
        GouraudTextrue: function () {
            testMat.removeTexture('texture');
            testMat.addTexture(Texture.diffuse, 'texture');
            testMat.setShading(Shading.gouraud)
        },
        PhongTextrue: function () {
            testMat.removeTexture('texture');
            testMat.addTexture(Texture.diffuse, 'texture');
            testMat.setShading(Shading.phong)
        }
    };
    var gui = new dat.GUI();
    var controllerPanel = gui.addFolder('Controller');
    controllerPanel.add(controllerParams, 'speed', 100, 5000).onChange(function (value) {
        controller.setSpeed(value)
    })
    controllerPanel.add(controllerParams, 'smoothDelay', 0.01, 0.5).onChange(function (value) {
        controller.setSmoothDelay(value)
    })
    controllerPanel.open()
    var shading = gui.addFolder('Shading');
    shading.add(shadingParams, 'color');
    shading.add(shadingParams, 'toon');
    shading.add(shadingParams, 'GouraudColor');
    shading.add(shadingParams, 'PhongColor');
    shading.add(shadingParams, 'GouraudTextrue');
    shading.add(shadingParams, 'PhongTextrue');
</script>
<div></div>
</body>
</html>
