<body>
<script>
    // 이거슨 테스트용
    var Scene = function () {
        this.cameraList = {}
    }
    Scene.prototype.addCamera = function($cameraID,$camera){
        this.cameraList[$cameraID] = $camera
    }
    var Camera = function(){}
</script>
<script>
    var world = new World();
    console.log(world)
    world.addScene( 'lobby', new Scene() );
    world.addScene( 'room', new Scene() );
    console.log(world.getScene('lobby'))
    console.log(world.getScene('room'))
    world.removeScene('lobby')
    world.removeScene('room')
    console.log(world.getScene('lobby'))
    console.log(world.getScene('room'))

    var lobby = new Scene();
    lobby.addCamera( 'cam1', new Camera() );
    world.addScene( 'lobby', lobby );
    world.addRender( 'lobby', 'cam1' );
    console.log(world.renderList)
</script>
